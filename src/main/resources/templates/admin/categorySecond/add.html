<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<div th:replace="admin/common/head :: head"></div>
<body>
	<div th:replace="admin/common/header :: header"></div>
	<div style="display: flex;">
		<!-- 左侧菜单 -->
		<div th:replace="admin/common/menu :: menu"></div>

		<!-- 右侧内容 -->
		<div style="flex: 1;" class="container">
			<form th:action="@{/admin/categorySecond/add}">
				<div class="form-group">
					<label for="exampleInputEmail1">所属一级分类</label> 
					
					<select name="category">
						<option  th:text="${category.cname}" th:value="${category.cid}" th:each="category : ${categoryList}"></option>
					</select>
					<label for="exampleInputEmail1">二級分類名稱</label> 
					<input
						type="text" class="form-control" id="exampleInputEmail1" name="categorySecond"
						placeholder="二級分類名稱">
				</div>
				<button type="submit" class="btn btn-default">新增</button>
			</form>
		</div>


	</div>
</body>
</html>
