<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/common/head :: head"></div>
<body>
	<form style="width:500px;margin:200px auto;" th:action="@{/admin/loginFun}">
		
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label> <input
				type="text" class="form-control" id="exampleInputEmail1" name="username"
				placeholder="username">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label> <input
				type="password" class="form-control" id="exampleInputPassword1" name="password"
				placeholder="Password">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
		<div th:text="${error}"></div>
	</form>
</body>
</html>
