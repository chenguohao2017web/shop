<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
</head>
<body>
	<div th:fragment="header">
		<div class="container header">
			<div class="span5">
				<div class="logo">
					<!-- <a href="./网上商城/index.htm"> <img
						src="./image/r___________renleipic_01/logo.gif" alt="传智播客" />
					</a> -->
				</div>
			</div>
			<div class="span9">
				<div class="headerAd">
					<!-- <img src="./image/header.jpg" width="320" height="50" alt="正品保障"
						title="正品保障" /> -->
				</div>
			</div>
			
			<div class="span10 last">
				<div class="topNav clearfix">
						<ul>
							<li th:if="${session.existUser !=null}" class="headerUsername" style="display: list-item" th:text="${session.existUser.username}"></li>
							<li th:if="${session.existUser !=null}" class="headerLogout" style="display: list-item">
								<a th:href="@{/user/loginOut}">退出</a>|
							</li>
							<li  th:if="${session.existUser == null}" class="headerLogin" style="display: list-item;">
								<a th:href="@{/user/loginPage}">登录</a>|
							</li>
							<li th:if="${session.existUser == null}" class="headerRegister" style="display: list-item;">
								<a th:href="@{/user/registerPage}">注册</a>|
							</li>
							<li><a>会员中心</a> |</li>
							<li><a>购物指南</a> |</li>
							<li><a>关于我们</a></li>
						</ul>
				</div>
				<div class="cart">
					<a href="./购物车.htm">购物车</a>
				</div>
				<div class="phone">
					客服热线: <strong>96008/53277764</strong>
				</div>
			</div>
			<div class="span24">
				<ul class="mainNav">
					<li><a th:href="@{/}">首页</a> |</li>
					<li th:each="category : ${session.cList}">
						<a th:href="@{'/product/getProductByCid?cid=' +  ${category.cid} + '&page=1'}" th:text="${category.cname}"></a> |
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
